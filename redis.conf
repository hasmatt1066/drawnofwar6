# Redis configuration for Drawn of War
# Optimized for LRU cache eviction and creature storage

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence (disabled for cache-only usage)
save ""
appendonly no

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Performance
timeout 300
tcp-keepalive 60

# Logging
loglevel notice
logfile ""

# Security (for production, set requirepass)
# requirepass your-strong-password-here